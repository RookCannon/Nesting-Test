<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Test</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="main_container">
        <div id="kingdom">
            <p onclick="addSubLocation('kingdom')">kingdom</p>
            <div id="province1">
                <p onclick="addSubLocation('kingdom.province1')">province1</p>

            </div>
            <div id="province2">
                <p onclick="addSubLocation('kingdom.province2')">province2</p>
                <div id="city1">
                    <p onclick="addSubLocation('kingdom.province2.city1')">city1</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
